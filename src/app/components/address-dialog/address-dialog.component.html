<form fsForm [submit]="submit" [dirtySubmitButton]="!initialEditDialog">
  <fs-dialog>
    <div mat-dialog-content>
      <fs-address
        [(address)]="address"
        [config]="config"
        (addressChange)="addressChange($event)">
      </fs-address>
    </div>
    <div mat-dialog-actions>
      <button 
          mat-button 
          type="submit" 
          color="primary" 
          data-cy="dialog-apply">
        Apply
      </button>
      <ng-container *ngIf="config.map.showMap && address?.lat && address?.lng">
        <button
            mat-button
            type="button"
            data-cy="center-address"
            (click)="recenter()">
          Center Address
        </button>
      </ng-container>
      <button 
          mat-button 
          type="button" 
          [mat-dialog-close]="null" 
          data-cy="dialog-cancel">
        Cancel
      </button>
    </div>
  </fs-dialog>
</form>
