<fs-autocomplete
  [fetch]="fetch"
  [displayWith]="displayWith"
  [fetchOnFocus]="true"
  [(ngModel)]="country"
  (ngModelChange)="changed($event)"
  placeholder="Country"
  [disabled]="disabled"
  [fsFormRequired]="required"
  name="country">
  <ng-template fsAutocompleteTemplate let-data="data">
    {{ data.name }}
  </ng-template>
</fs-autocomplete>
