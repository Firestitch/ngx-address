<fs-autocomplete-chips
    [fetch]="fetch"
    [fetchOnFocus]="true"
    [(ngModel)]="country"
    [size]="'small'"
    (ngModelChange)="changed($event)"
    [label]="label"
    [multiple]="false"
    [disabled]="disabled"
    [fsFormRequired]="required"
    [name]="name">
  <ng-template
      fsAutocompleteChipsTemplate
      let-object="object">
    {{ object.name }}
  </ng-template>
</fs-autocomplete-chips>
