<fs-autocomplete
  [fetch]="fetch"
  [displayWith]="displayWith"
  [fetchOnFocus]="true"
  [(ngModel)]="model"
  (ngModelChange)="regionChanged()"
  [placeholder]="regionLabel"
  [disabled]="disabled"
  [fsFormRequired]="required"
  [name]="controlName">

  <ng-template fsAutocompleteTemplate let-data="data">
    <span>{{ data.name }}</span>
    <ng-container *ngIf="!country || country !== data.country">
      <ng-container [ngSwitch]="data.country">
        <ng-container *ngSwitchCase="countryEnum.Canada"><!--
          -->, {{ canadaCountryItem.name }}
        </ng-container>
        <ng-container *ngSwitchCase="countryEnum.UnitedStates"><!--
          -->, {{ usCountryItem.name }}
        </ng-container>
      </ng-container>
    </ng-container>
  </ng-template>


  <ng-template fsAutocompleteStatic
               let-keyword
               [showWhenKeyword]="true">
    <div (click)="selectUserOption(keyword)">
      Just Use "{{ keyword }}"
    </div>
  </ng-template>

  <ng-template fsAutocompleteNoResults></ng-template>

</fs-autocomplete>
