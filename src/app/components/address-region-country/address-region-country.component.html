<div class="region-country">
  <div class="country">
    @if (config.country.visible!==false) {
      <fs-address-country
        [disabled]="config.country.disabled"
        [required]="config.country.required"
        [label]="config.country.placeholder"
        [countries]="countries"
        [(ngModel)]="country"
        (selectionChange)="changeCountry()"
        name="country">
      </fs-address-country>
    }
  </div>
  <div class="region">
    <fs-address-region
      [(region)]="region"
      [country]="country"
      (regionChange)="changeRegion()"
      [countries]="regionCountries"
      [disabled]="config.region.disabled"
      [required]="config.region.required"
      name="region">
    </fs-address-region>
  </div>
</div>
