<form (fsForm)="submit()">
  <fs-address-picker
    [(address)]="address"
    [config]="config"
    (addressChange)="changed($event)">
  </fs-address-picker>
  <button
    mat-flat-button
    color="primary"
    id="saveBtn1">
    Save
  </button>
</form>
@if (address.country) {
  <fieldset
    id="selectedAddrField1">
    <legend>
      Selected Address
    </legend>
    <fs-address-format [address]="address"></fs-address-format>
  </fieldset>
}
