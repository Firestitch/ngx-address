<fs-address-picker
  [(address)]="address"
  [(config)]="config"
  (addressChange)="addressChanged($event)"
  #picker
></fs-address-picker>

<h3>Formatted Address</h3>
<fs-address-format
  [(address)]="address">
</fs-address-format>

<fieldset>
  <legend>Address Format Config</legend>
  {{ addressFormatConfig | json }}
</fieldset>
