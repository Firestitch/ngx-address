<form>
  <fs-address-region-country
    [config]="config"
    [fsAclEnable]="[{ permission: 'asasdads' }]"
    [(country)]="country"
    [(region)]="region">
  </fs-address-region-country>
</form>

@if (country || region) {
  <fieldset>
    <legend>Selected</legend>
    {{ country }}, {{ region }}
  </fieldset>
}
