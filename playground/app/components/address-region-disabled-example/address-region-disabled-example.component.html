<form>
  <fs-address-region-country
    [config]="config"
    [fsAclEnable]="[{ permission: 'asasdads' }]"
    [(country)]="country"
    [(region)]="region">
  </fs-address-region-country>
</form>

<fieldset *ngIf="country || region">
  <legend>Selected</legend>
  {{ country }}, {{ region }}
</fieldset>
