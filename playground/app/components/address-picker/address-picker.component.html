<form fsForm (fsForm)="submit()">
  <fs-address-picker
    [(ngModel)]="address"
    name="address"
    [config]="config"
    (addressChange)="changed($event)">
  </fs-address-picker>

  <button   
      mat-raised-button 
      type="submit"
      color="primary"
      id="saveBtn0">
    Save
  </button>
</form>

<fieldset *ngIf="address?.country" id="selectedAddrField0">
  <legend>Selected Address</legend>
  <fs-address-format [address]="address"></fs-address-format>
</fieldset>
